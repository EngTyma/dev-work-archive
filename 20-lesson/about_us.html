<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    
    body {
        background-color: #f2f2f2;
    }
    
    .heading {
        width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        margin: 20px auto;
    }
    
    .heading h1 {
        font-size: 50px;
        color: #000;
        margin-bottom: 25px;
        position: relative;
    }
    
    .heading h1::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 4px;
        display: block;
        margin: 0 auto;
        background: #4caf50;
    }
    
    .heading p {
        font-size: 18px;
        color: #666;
        margin-bottom: 35px;
    }
    
    .container {
        width: 90%;
        margin: 0 auto;
        padding: 10px 20px;
    }
    
    .about {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }
    
    .about-image {
        flex: 1;
        margin-right: 40%;
        overflow: hidden;
    }
    
    .about-image img {
        max-width: 100%;
        height: auto;
        display: block;
        transition: 05s ease-in-out;
    }
    
    .about-image:hover img {
        transform: scale(1.2);
    }
    
    .about-content {
        flex: 1;
    }
    
    .about-content h2 {
        font-size: 23px;
        margin-bottom: 15px;
        color: #333;
    }
    
    .about-content p {
        font-size: 18px;
        line-height: 1.5;
        color: #666;
    }
    
    .about-content .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #4caf50;
        color: #fff;
        font-size: 19px;
        text-decoration: none;
        border-radius: 15px;
        margin-top: 15px;
        transition: 0.3s ease;
    }
    
    .about-content .btn:hover {
        background-color: #3e8e41;
    }
</style>

<body>
    <div class="heading">
        <h1>About Us</h1>
        <!-- <p>Welcome to our website</p> -->
    </div>
    <div class="container">
        <section class="about">
            <div class="about-image">
                <img src="https://images.pexels.com/photos/906150/pexels-photo-906150.jpeg?auto=compress&cs=tinysrgb&w=400" alt="About Us Image">
            </div>
            <div class="about-content">
                <h2>About Us</h2>
                <p>Discover the latest trends and innovations in technology, design, and more. Our team of experts brings you the best content and insights to help you stay ahead of the curve.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </section>
    </div>
</body>

</html>
