<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Section</title>
</head>
<style>
    /* General Reset */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        background-color: #fff;
        color: #333;
        line-height: 1.6;
    }
    
    .about-us {
        max-width: 1000px;
        margin: 50px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 30px;
        padding: 20px;
    }
    
    .text-content {
        max-width: 50%;
    }
    
    .title {
        font-size: 2.5rem;
        color: #ff5722;
        font-weight: bold;
        margin-bottom: 15px;
    }
    
    .sub-title {
        font-size: 1.8rem;
        color: #000;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .description {
        font-size: 1rem;
        color: #555;
        margin-bottom: 20px;
    }
    
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff5722;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    
    .btn:hover {
        background-color: #e64a19;
    }
    
    .image-content img {
        max-width: 40%;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>

<body>
    <section class="about-us">
        <div class="text-content">
            <h1 class="title">About Us</h1>
            <h2 class="sub-title">Welcome To Our Website</h2>
            <p class="description">
                Discover the latest trends and innovations in technology, design, and more. Our team of experts brings you the best content and insights to help you stay ahead of the curve.
            </p>
            <a href="#" class="btn">Learn More</a>
        </div>
        <div class="image-content">
            <img src="https://i.pinimg.com/736x/43/03/9e/43039e839675f9be19e85cb9fd8f74de.jpg" alt="Team working on laptops">
        </div>
    </section>
</body>

</html>
