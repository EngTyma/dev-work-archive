<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and transition</title>
</head>
<style>
    /* reset css */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* general style css */
    
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f0f0f0;
        color: #333;
        line-height: 1.5;
        padding: 1.5rem;
        text-align: center;
    }
    
    header {
        margin-bottom: 20px;
    }
    /* main style css */
    
    main {
        display: flex;
        flex-direction: column;
        gap: 40px;
    }
    
    section {
        background: #fff;
        border-radius: 1.8rem;
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
        padding: 2rem;
    }
    
    .img {
        width: 31.25rem;
    }
    
    .container {
        display: flex;
        justify-content: center;
        gap: 1.25rem;
    }
    /* transitions */
    
    .card {
        width: 9.375rem;
        height: 6.25rem;
        background: #f0f0f9;
        box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        transition: background-color 0.9s, box-shadow 0.9s ease-in-out;
    }
    
    .card:hover {
        background-color: cornflowerblue;
        box-shadow: 0 0.5rem 0.75rem rgba(0, 0, 0, 0.2);
    }
    /* animation */
</style>

<body>
    <!-- animation and transition -->
    <header class="header">
        <h1>css animation and transition showcase</h1>
        <p>Explore the power of css animation and transition</p>

    </header>
    <main>


        <!-- transitions -->
        <section>
            <h2>
                css transitions
            </h2>
            <div class="container">
                <div class="card">
                    Hover over me to see the transition

                </div>
                <button class="btn">
                    hover me
                </button>
            </div>
        </section>

        <!-- Transforms -->
        <section>
            <p>
                dive deeper into the world of css transformations
            </p>
            <div class="container">
                <div class="square">
                    <img class="img" src="https://images.pexels.com/photos/31008030/pexels-photo-31008030/free-photo-of-vibrant-night-skyline-of-osaka-japan.jpeg?auto=compress&cs=tinysrgb&w=600" alt="img">

                </div>

            </div>
        </section>

        <!-- animations -->
        <section>
            <h2>css animations</h2>
            <div class="container">
                <div class="ball">
                    <p class="fade-text">
                        dive deeper into the power of css animations
                    </p>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
