<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visual effects css3</title>
</head>
<style>
    /* reset css3 */
    
     ::before,
     ::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Courier New', Courier, monospace;
        max-height: 100vh;
        background: #ccc;
        display: grid;
        place-items: center;
        gap: 20px;
        font-weight: 0.1;
    }
    
    .container {
        width: 80%;
        height: 100vh;
        background: dodgerblue;
    }
</style>

<body>
    <div class="container">
        <!-- radial gradient -->
        <div class="section">
            <div class="radial-section-header">
                button </div>
        </div>
        <!-- linear gradient -->
        <div class="section">
            <div class="linear-section-header">
                <h1>linear gradient</h1>
            </div>
        </div>
        <!-- text shadow -->
        <div class="section">
            <div class="text-shadow-section-header">
                <h1>text shadow</h1>
            </div>
        </div>

        <!--box shadow -->
        <div class="section">
            <div class="box-shadow-section-header">
                <h1>box shadow</h1>
            </div>
        </div>
    </div>
</body>

</html>
