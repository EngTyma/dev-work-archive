<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visual effects css3</title>
</head>
<style>
    /* reset css3 */
    
     ::before,
     ::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Courier New', Courier, monospace;
        background: aliceblue;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 900px;
        /* height: 100vh; */
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        background: white;
    }
    
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    
    .section {
        margin-bottom: 40px;
    }
    /* linear gradient */
    /* .radial-section-header {
        background: radial-gradient(circle, #ff7eb3, #00e3ff);
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 2rem;
        border-radius: 8px;
    } */
    
    .linear-section-header {
        background: linear-gradient(90deg, #ff7eb3, #00e3ff);
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 2rem;
        border-radius: 8px;
    }
    /* radial gradient */
    
    .radial-section-header {
        background: radial-gradient(circle, #ff7eb3, #00e3ff);
        padding: 20px;
        border: none;
        text-align: center;
        color: white;
        font-size: 2rem;
        border-radius: 8px;
    }
    /* radial gradient  button*/
    
    .radial-btn {
        background: radial-gradient(circle, #ff7eb3, #00e3ff);
        display: block;
        width: 100px;
        border: none;
        color: #fff;
        font-weight: 100;
        padding: 10px;
        cursor: pointer;
    }
    /* text shadow */
    
    .text-shadow-section-header {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        background: linear-gradient(90deg, #ff7eb3, #00e3ff);
    }
    
    .box-shadow-section-header {
        width: 300px;
        padding: 20px;
        background: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        margin: 20px auto;
        text-align: center;
    }
    
    .blur-filter {
        width: 100%;
        height: 50vh;
        background: url('https://www.w3schools.com/css/img_fjords.jpg');
        filter: blur(2px);
    }
    
    .grayscale-filter {
        width: 100%;
        max-width: 600px;
        display: block;
        filter: grayscale(100%);
        border-radius: 10px;
    }
    
    .sepia-filter {
        filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.5));
        width: 100%;
        max-width: 600px;
        display: block;
        margin: 10px auto;
        filter: sepia(80%);
        border-radius: 10px;
    }
</style>

<body>
    <div class="container">
        <!-- button radial gradient -->
        <div class="section">
            <div class="radial-btn">
                click me
            </div>
        </div>
        <!-- radial gradient -->
        <div class="section">
            <div class="radial-section-header">
                button </div>
        </div>
        <!-- linear gradient -->
        <div class="section">
            <div class="linear-section-header">
                <h1>linear gradient</h1>
            </div>
        </div>
        <!-- text shadow -->
        <div class="section">
            <div class="text-shadow-section-header">
                <h1>text shadow</h1>
            </div>
        </div>

        <!--box shadow -->
        <div class="section">
            <div class="box-shadow-section-header">
                <h1>box shadow</h1>
                <p>product description goes here</p>

            </div>
        </div>
        <!-- filter -->
        <div class="section">
            <div class="blur-filter">
                <!-- <img src="https://www.w3schools.com/css/img_fjords.jpg" alt="fjords"> -->
            </div>

        </div>
        <!-- grayscale filter -->
        <div class="section">
            <img class="grayscale-filter" src="https://images.pexels.com/photos/16100671/pexels-photo-16100671/free-photo-of-clouds-over-river-meanders.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="fjords">
        </div>
        <!--  filter -->
        <div class="section">
            <img class="sepia-filter" src="https://www.w3schools.com/css/img_fjords.jpg" alt="fjords">

        </div>
    </div>

</body>

</html>
