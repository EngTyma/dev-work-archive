<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
        /* Changed font from Arial to Poppins */
        
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
        /* Global styles for margins, padding, and font */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            /* Updated font */
        }
        /* Updated body styling with flexible layout */
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.pexels.com/photos/31008030/pexels-photo-31008030/free-photo-of-vibrant-night-skyline-of-osaka-japan.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat;
            /* Changed background image */
            background-size: cover;
            background-position: center;
        }
        
        .container {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            /* Added blur effect */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            border-radius: 10px;
            /* Rounded corners */
            padding: 30px 40px;
        }
        /* Increased font size for header */
        
        .header {
            font-size: 36px;
            /* Larger font for header */
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-container {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }
        /* Enhanced input fields with more padding and style */
        
        .input-container input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            /* Rounded corners for inputs */
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }
        /* Placeholder text color and style */
        
        .input-container input::placeholder {
            color: #fff;
        }
        /* Icon inside input field */
        
        .input-container i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            /* Adjusted icon size */
        }
        /* Styling for "Remember Me" and "Forgot password" links */
        
        .check {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }
        
        .check label input {
            accent-color: #fff;
            /* Styled checkbox */
            margin: 3px;
        }
        
        .check a {
            color: #fff;
            text-decoration: none;
        }
        
        .check a:hover {
            text-decoration: underline;
        }
        /* Styled login button */
        
        button {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            /* Rounded button */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        /* Hover effect on button */
        
        button:hover {
            background: #f0f0f0;
        }
        /* Error message style */
        
        .error {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0;
        }
        
        .error a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            /* Default no underline */
        }
        /* Underline on hover, focus, or active for error links */
        
        .error a:hover,
        .error a:focus,
        .error a:active {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>

        <form action="#">
            <div class="form-group">
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="check">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit">Login</button>
                <div class="error">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
