<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo element</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    /* reset css3 */
    
     ::before,
     ::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* general css */
    
    body {
        font-family: 'playfair', display;
        margin: 0;
        max-height: 100dvh;
        width: 100%;
        box-sizing: border-box;
        max-width: 100dvw;
    }
    
    header {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 20p auto;
        box-sizing: border-box;
    }
    
    .title::after {
        content: '';
        display: block;
        width: 100px;
        height: 4px;
        background: #ff6600;
        margin: 10px auto 0;
    }
</style>

<body>
    <header>
        <h1 class="title">my portfolio</h1>
        <nav>
            <ul class="menu">
                <l><a href="#">home</a></l>
                <l><a href="#about">about</a></l>

                <l><a href="#contact">contact</a></l>
            </ul>
        </nav>

    </header>
    <section class="about">
        <ul class="skills">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>REACT</li>
            <li>NODE</li>
        </ul>
    </section>
    <section id="contact">
        <h2>contact us</h2>
        <form action="#">
            <label for="name">name</label>
            <input type="text" id="name" class="input" placeholder="enter your name" required>
            <label for="email">email</label>
            <input type="email" id="email" class="email" placeholder="enter your email" required>
            <button type="submit">submit</button>

        </form>
    </section>
    <footer>
        <p>copyright &copy; 2025 my portfolio</p>
    </footer>
</body>

</html>
