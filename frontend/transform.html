<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
</head>
<style>
    /* reset style */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        height: 100vh;
        width: 100vw;
        line-height: 1.5;
        background: url('https://i.pinimg.com/474x/54/b6/cd/54b6cda326fac8e561e1885724f9301f.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        align-items: center;
        height: 70vh;
    }
    
    .flex-start-content {
        margin-left: 5rem;
        padding: 2em 1em;
        color: #fff;
        font-weight: 700;
        animation: left-side 4s forwards;
    }
    
    @keyframes left-side {
        0% {
            opacity: 0;
            transform: translateX(-100%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    .flex-start-content h2 {
        animation: left-side 4s forwards;
    }
    
    .flex-start-content p:nth-child(2) {
        animation: left-side 4s forwards 1s;
        /* Starts after 1s */
    }
    
    .flex-start-content p:nth-child(3) {
        animation: left-side 4s forwards 2s;
        /* Starts after 2s */
    }
    
    .profile {
        border-radius: 50%;
        margin-right: 5rem;
        width: 250px;
        height: 250px;
        position: relative;
        overflow: hidden;
        box-shadow: 10px 10px 24px lightcoral, -40px -10px 24px lightcoral;
        animation: left-right 4s forwards;
    }
    
    .profile::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        /* Matches parent size */
        height: 100%;
        background-image: linear-gradient(to bottom, lightcoral, lightblue);
        border-radius: 50%;
        z-index: -1;
    }
    
    .profile:hover {
        box-shadow: -30px 0 10px radial-gradient(circle, lightcoral, lightblue);
        ;
        /* box-shadow: 10px 10px 24px lightcoral, -40px -10px 24px lightcoral; */
    }
    
    @keyframes left-right {
        0% {
            opacity: 0;
            transform: translateX(100%);
        }
        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }
</style>

<body>
    <!-- transform css style -->

    <section>
        <div class="container">
            <div class="flex-start-content">
                <h2>Hello Every one</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab, sequi.</p>
                <p>My name is eng4atuo SE </p>
            </div>
            <div class="flex-end-img">
                <img class="profile" src="https://i.pinimg.com/736x/9e/e4/40/9ee44082f8d87ab226f9c7bca0cc99ca.jpg" alt="profile">
            </div>
        </div>
    </section>

</body>

</html>
