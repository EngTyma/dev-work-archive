<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Grid </title>
</head>

<style>
    /* <!-- reset css --> */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* general style css */
    
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        color: #333;
        line-height: 1.6;
    }
    /* <!-- css Grid -->
 */
    
    .grid-section {
        background: #fff;
        padding: 40px;
        margin: 20px auto;
        max-width: 1000px;
    }
</style>

<body>
    <!-- css Grid -->
    <section class="grid-section">
        <h1>
            Simple grid layout
        </h1>
        <div class="grid-container">
            <div class="grid-box">box 1</div>
            <div class="grid-box">box 2</div>
            <div class="grid-box">box 3</div>
            <div class="grid-box">box 4</div>
        </div>
    </section>
    <!-- grid layout section 2 -->
    <section class="responsive-grid-section">
        <h1>
            Responsive grid layout
        </h1>
        <div class="responsive-grid">
            <div class="grid-box">box 1</div>
            <div class="grid-box">box 2</div>
            <div class="grid-box">box 3</div>
            <div class="grid-box">box 4</div>
            <div class="grid-box">box 5</div>
            <div class="grid-box">box 6</div>
        </div>
    </section>
    <!-- spanning grid layout section -->
    <section class="spanning-grid-section">
        <h1>
            Spanning grid layout
        </h1>
        <div class="spanning-grid">
            <div class="grid-box">box 1</div>
            <div class="grid-box">box 2</div>
            <div class="grid-box">box 3</div>
            <div class="grid-box">box 4</div>
        </div>
    </section>
    <!-- alignment grid layout section -->
    <section class="alignment-grid-section">
        <h1>
            alignment grid layout
        </h1>
        <div class="alignment-grid">
            <div class="grid-box">box 1</div>
            <div class="grid-box">box 2</div>
            <div class="grid-box">box 3</div>
            <div class="grid-box">box 4</div>
        </div>
    </section>
</body>

</html>
