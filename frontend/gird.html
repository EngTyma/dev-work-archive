<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Grid </title>
</head>

<style>
    /* <!-- reset css --> */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* general style css */
    
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        color: #333;
        line-height: 1.6;
    }
    /* <!-- css Grid -->
 */
    
    .grid-section {
        background: #fff;
        padding: 40px;
        margin: 20px auto;
        max-width: 1000px;
    }
    
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
    }
    
    .grid-box {
        background: #4caf50;
        padding: 40px;
        text-align: center;
        color: #fff;
        font-size: 1.5rem;
        border-radius: 8px;
    }
    
    .responsive-grid-section {
        background: #fff;
        padding: 40px;
        margin: 20px auto;
        max-width: 1000px;
    }
    
    .responsive-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
    }
    
    .responsive-grid-box {
        background: #4ca;
        padding: 40px;
        text-align: center;
        color: #fff;
        font-size: 1.3rem;
        border-radius: 8px;
    }
    /* spanning-grid-section */
    
    .spanning-grid-section {
        background: #fff;
        padding: 40px;
        margin: 20px auto;
        max-width: 1000px;
    }
    
    .spanning-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: repeat(2, 200px);
        grid-gap: 20px;
    }
    
    .spanning-grid-box-1 {
        background: aqua;
        padding: 40px;
        text-align: center;
        color: #fff;
        font-size: 1.3rem;
        border-radius: 8px;
        grid-column: span 4;
    }
    
    .spanning-grid-box-2 {
        background: rgb(50, 160, 233);
        padding: 40px;
        text-align: center;
        color: #fff;
        font-size: 1.3rem;
        border-radius: 8px;
        grid-column: span 4;
    }
    
    .spanning-grid-box-3 {
        background: rgb(0, 42, 255);
        padding: 40px;
        text-align: center;
        color: #fff;
        font-size: 1.3rem;
        border-radius: 8px;
    }
    
    .spanning-grid-box-4 {
        background: rgb(223, 78, 93);
        padding: 40px;
        text-align: center;
        color: #fff;
        font-size: 1.3rem;
        border-radius: 8px;
    }
    /* alignment-grid-section */
    
    .alignment-grid-section {
        background: #fff;
        padding: 40px;
        margin: 20px auto;
        max-width: 1000px;
        box-shadow: 0 9px 10px rgba(0, 0, 0, 0.5);
    }
    
    .alignment-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
    }
    
    .alignment-grid-box-1 {
        background: linear-gradient(90deg, lightcoral, lightblue);
        padding: 40px;
        text-align: center;
        color: #fff;
        font-size: 1.2rem;
        border-radius: 8px;
    }
    
    .alignment-grid-box-2 {
        background: radial-gradient(circle, lightcoral, lightblue);
        padding: 40px;
        text-align: center;
        color: #fff;
        font-size: 1.2rem;
        border-radius: 8px;
        /* align-items: center; */
    }
    
    .alignment-grid-box-3 {
        background: linear-gradient(90deg, lightcoral, lightblue);
        padding: 40px;
        text-align: center;
        color: #fff;
        font-size: 1.2rem;
        border-radius: 8px;
        /* grid-area: 1; */
    }
    
    .alignment-grid-box-4 {
        background: linear-gradient(90deg, lightcoral, lightblue);
        padding: 40px;
        text-align: center;
        color: #fff;
        font-size: 1.2rem;
        border-radius: 8px;
    }
</style>

<body>
    <!-- css Grid -->
    <section class="grid-section">
        <h1>
            Simple grid layout
        </h1>
        <div class="grid-container">
            <div class="grid-box">box 1</div>
            <div class="grid-box">box 2</div>
            <div class="grid-box">box 3</div>
            <div class="grid-box">box 4</div>
        </div>
    </section>
    <!-- grid layout section 2 -->
    <section class="responsive-grid-section">
        <h1>
            Responsive grid layout
        </h1>
        <div class="responsive-grid">
            <div class="responsive-grid-box">box 1</div>
            <div class="responsive-grid-box">box 2</div>
            <div class="responsive-grid-box">box 3</div>
            <div class="responsive-grid-box">box 4</div>
            <div class="responsive-grid-box">box 5</div>
            <div class="responsive-grid-box">box 6</div>
        </div>
    </section>
    <!-- spanning grid layout section -->
    <section class="spanning-grid-section">
        <h1>
            Spanning grid layout
        </h1>
        <div class="spanning-grid">
            <div class="spanning-grid-box-1">box 1</div>
            <div class="spanning-grid-box-2">box 2</div>
            <div class="spanning-grid-box-3">box 3</div>
            <div class="spanning-grid-box-4">box 4</div>
        </div>
    </section>
    <!-- alignment grid layout section -->
    <section class="alignment-grid-section">
        <h1>
            alignment grid layout
        </h1>
        <div class="alignment-grid">
            <div class="alignment-grid-box-1">box 1</div>
            <div class="alignment-grid-box-2">box 2</div>
            <div class="alignment-grid-box-3">box 3</div>
            <div class="alignment-grid-box-4">box 4</div>
        </div>
    </section>
</body>

</html>
