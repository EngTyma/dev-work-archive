<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To DO List</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    h1{
        text-align: center;
        margin:40px 0px 0px;
    }
    .container{
        margin-top: 30px;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .container h2{
        margin-right: 5px;
    }
    .container input{
        padding: 10px 15px;
        border-radius: 10px 12px;
    }
    .container input:hover{
        border: 1px solid green;
    }
    .container button{
        padding: 10px 15px;
        margin-left: 5px;
        border: none;
        color: white;
        background-color: green;
        border-radius: 5px;
        cursor: pointer;
    }
    hr{
        margin: 10px 150px 0px;
        border: 1px solid;
    }

</style>
<body>
    
    <h1>To DO List:</h1>
    <div class="container">
        <h2>To Do :</h2>
        <input type="text" placeholder="Add a task">
        <button>Add</button>
    </div>
    <hr>
</body>
</html>
