<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant or Supermarket Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   

    <section class="hero">
        <div class="container">
            <h2>Welcome to Our Restaurant</h2>
            <p>Delicious food awaits you!</p>
        </div>
    </section>

    <section class="menu">
        <div class="container">
            <h2>Our Menu</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="https://media.istockphoto.com/id/643764088/photo/stack-breakfast.jpg?s=612x612&w=0&k=20&c=i7ND8YwieWS0kRH6r8ZsZCoWyy7Hxxz_MKOpcDJQcb8=" alt="Food Item">
                    <h3>Pancakesand Eggs</h3>
                    <span>$10</span>
                </div>
                <div class="menu-item">
                    <img src="https://images.pexels.com/photos/674574/pexels-photo-674574.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Food Item">
                    <h3>Rice</h3>
                    <span>$12</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
