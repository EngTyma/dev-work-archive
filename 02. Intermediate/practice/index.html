<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            font-size: 30px;
            background: #ccc;
            box-shadow: 0 0 10px #ccc;
            margin: 0;
            color: #fff;
            text-shadow: 10px 10px 10px #000;
            padding: 10px;
        }
        
        .container {
            margin-left: 20%;
            margin-top: 6%;
            margin-bottom: 3%;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: dodgerblue;
            color: white;
            cursor: pointer;
            border: none;
        }
        
        p {
            font-size: 18px;
            font-weight: bold;
            margin: 8%;
        }
        
        #likeCount {
            font-size: 50px;
        }
        
        .btn-click {
            text-decoration: none;
            font-size: 24px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- <h3>
        <span>H</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>0</span>
    </h3> -->
    <h2 class="hello world">CodeSky</h2>
    <a href="https://github.com/Ebtisam98" class="btn-click">Ebtisam98</a>
    <h1 class="hello">Hello World</h1>
    <div class="container">
        <p> <span id="likeCount">0</span></p>

        <button onclick="likePost()">Like üëç</button>
        <button class="btn-decr" onclick="decrement()">dislike üëé</button>

    </div>

    <script>
        let count = 0; // Initialize count

        function likePost() {
            count++; // Increase count for like
            document.getElementById("likeCount").innerText = count;
        }

        function decrement() {
            count--; // Decrease count for dislike
            document.getElementById("likeCount").innerText = count;

            // Accessing the first element with the class 'btn-decr' and changing its background color
            document.getElementsByClassName("btn-decr")[0].style.background = "crimson";
        }


        const name = document.querySelectorAll("h2");
        // console.log(name.length);
        name[0].classList.add("hello");
        name[0].remove("hello");

        const btn = document.querySelectorAll("a");
        // btn[0].classList.remove("btn-click");
        btn.classList.toggle("btn-click");
    </script>

</body>

</html>
