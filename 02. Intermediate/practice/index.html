<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            font-size: 30px;
            background: #ccc;
            box-shadow: 0 0 10px #ccc;
            margin: 0;
            color: #fff;
            text-shadow: 10px 10px 10px #000;
            padding: 10px;
        }
        
        .container {
            margin-left: 20%;
            margin-top: 6%;
            margin-bottom: 3%;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: dodgerblue;
            color: white;
            cursor: pointer;
            border: none;
        }
        
        p {
            font-size: 18px;
            font-weight: bold;
            margin: 8%;
        }
        
        #likeCount {
            font-size: 50px;
        }
        
        .btn-click {
            text-decoration: none;
            font-size: 24px;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        span {
            position: relative;
            font-family: "lato", sans-serif;
            top: 20px;
            color: white;
            display: inline-block;
            font-size: 5rem;
            text-shadow: 0 1px 0 #b7b7b7, 0 2px 0 #fff, 0 3px 0 #b7b7b7, 0 4px 0 #fff, 0 5px 0 #b7b7b7, 0 6px 1px rgba(0, 0, 0, .1), 0 0 5px rgba(0, 0, 0, .1), 0 1px 3px rgba(0, 0, 0, .3), 0 3px 5px rgba(0, 0, 0, .2), 0 5px 10px rgba(0, 0, 0, .25), 0 10px 10px rgba(0, 0, 0, .2), 0 20px 20px rgba(0, 0, 0, .15);
            animation: bounce .5s infinite;
        }
        
        h1 span:nth-child(2) {
            animation-delay: -.2s;
        }
        
        h1 span:nth-child(3) {
            animation-delay: -.4s;
        }
        
        @keyframes pulse {
            100% {
                top: -20px;
                transform: scale(1);
            }
        }
        
        h3 {
            font-size: 100px;
        }
        
        .hello {
            color: red;
        }
        
        .world {
            color: green;
        }
    </style>
</head>

<body>
    <h3>
        <span>H</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>0</span>
    </h3>
    <h2 class="hello world">CodeSky</h2>
    <a href="https://github.com/Ebtisam98" class="btn-click">Ebtisam98</a>
    <h1 class="hello">Hello World</h1>
    <div class="container">
        <p> <span id="likeCount">0</span></p>

        <button onclick="likePost()">Like üëç</button>
        <button class="btn-decr" onclick="decrement()">dislike üëé</button>

    </div>

    <script>
        let count = 0; // Initialize count

        function likePost() {
            count++; // Increase count for like
            document.getElementById("likeCount").innerText = count;
        }

        function decrement() {
            count--; // Decrease count for dislike
            document.getElementById("likeCount").innerText = count;

            // Accessing the first element with the class 'btn-decr' and changing its background color
            document.getElementsByClassName("btn-decr")[0].style.background = "crimson";
        }


        const name = document.querySelectorAll("h2");
        // console.log(name.length);
        name[0].classList.add("hello");
        name[0].remove("hello");

        const btn = document.querySelectorAll("a");
        // btn[0].classList.remove("btn-click");
        btn.classList.toggle("btn-click");
    </script>

</body>

</html>
