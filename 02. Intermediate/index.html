<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS </title>
</head>
<style>
    *::before,
    *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    
    h1 {
        text-align: center;
        margin: 0;
        padding: 10px;
        background: #ccc;
        color: #fff;
        text-shadow: 10px 10px 10px #000;
    }
    
    .container {
        margin: 10% 6%;
        font-size: 29px;
    }
    
    #likecount {
        margin-left: 5%;
        font-size: 40px;
    }
    
    button {
        border: none;
        padding: 10px 5px;
        color: white;
    }
    
    .btn-incr {
        background: dodgerblue;
        cursor: pointer;
    }
    
    .btn-decr {
        background: crimson;
        cursor: pointer;
    }
</style>

<body>
    <h1>Welcome To JS</h1>
    <div class="container">
        <p><span id="likecount">0</span></p>
        <button class="btn-incr" onclick="increment()">Increment</button>
        <button class="btn-decr" onclick="decrement()">Decrement</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
