    <script>
        // Initializing a and b when the button is clicked
        let a, b;

        function add() {
            // Get the values from the input fields
            a = parseInt(document.querySelector('.input-a').value) || 0; // Default to 0 if empty
            b = parseInt(document.querySelector('.input-b').value) || 0; // Default to 0 if empty

            let c = a + b; // Calculate the sum

            // Update the result input field with the sum
            document.getElementsByClassName('add-input')[0].value = c;
