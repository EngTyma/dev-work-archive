<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fruit Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        nav {
            background: #008080;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }
        
        .fruits {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        .fruit {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            width: 160px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .fruit img {
            width: 100px;
            height: 100px;
        }
        
        .fruit button {
            margin-top: 10px;
            padding: 6px 12px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Cart Sidebar */
        
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: right 0.3s ease-in-out;
            z-index: 999;
        }
        
        .cart-sidebar.open {
            right: 0;
        }
        
        .cart-sidebar h2 {
            margin-top: 0;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .cart-item img {
            width: 50px;
            height: 50px;
        }
        
        .item-details {
            flex: 1;
        }
        
        .quantity-controls {
            display: flex;
            gap: 5px;
        }
        
        .quantity-controls button {
            background: green;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        
        .remove-btn {
            cursor: pointer;
            color: red;
        }
        
        .cart-total {
            font-weight: bold;
            margin-top: 10px;
        }
        
        .buy-btn {
            margin-top: 10px;
            background: orange;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .close-cart {
            text-align: right;
            font-size: 20px;
            cursor: pointer;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <nav>
        <div>Fruit Shop</div>
        <div class="cart-icon" onclick="toggleCart()">üõí
            <span class="cart-count" id="cartCount">0</span>
        </div>

        <!-- <div class="cart-icon" onclick="toggleCart()">üõí</div> -->
    </nav>


    <div class="fruits">
        <div class="fruit">
            <img src="https://i.pinimg.com/736x/47/fd/06/47fd06779814bc4e59344678328c23ac.jpg" />
            <h3>Mango</h3>
            <p>$30</p>
            <button onclick="addToCart('Mango', 30, 'https://i.pinimg.com/736x/47/fd/06/47fd06779814bc4e59344678328c23ac.jpg')">Add to Cart</button>
        </div>
        <div class="fruit">
            <img src="https://i.pinimg.com/736x/a7/d7/5d/a7d75d5ebd9cc93229835e5e0438b061.jpg" />
            <h3>Orange</h3>
            <p>$20</p>
            <button onclick="addToCart('Orange', 20, 'https://i.pinimg.com/736x/a7/d7/5d/a7d75d5ebd9cc93229835e5e0438b061.jpg')">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="close-cart" onclick="toggleCart()">‚úñ</div>
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-total" id="cartTotal"></div>
        <button class="buy-btn">Buy Now</button>
    </div>

    <script>
        let cart = {};

        function toggleCart() {
            const sidebar = document.getElementById("cartSidebar");
            sidebar.classList.toggle("open");
        }

        function addToCart(name, price, img) {
            if (cart[name]) {
                cart[name].quantity += 1;
            } else {
                cart[name] = {
                    price,
                    quantity: 1,
                    img
                };
            }
            updateCartUI();
        }

        function changeQuantity(name, amount) {
            if (cart[name]) {
                cart[name].quantity += amount;
                if (cart[name].quantity <= 0) {
                    delete cart[name];
                }
                updateCartUI();
            }
        }

        function removeItem(name) {
            delete cart[name];
            updateCartUI();
        }


        function updateCartCount() {
            const cartCount = document.getElementById("cartCount");
            let count = 0;
            for (let name in cart) {
                count += cart[name].quantity;
            }
            cartCount.innerText = count;
            cartCount.style.display = count > 0 ? "flex" : "none";
        }


        function updateCartUI() {
            const cartItems = document.getElementById("cartItems");
            const cartTotal = document.getElementById("cartTotal");
            cartItems.innerHTML = "";
            let total = 0;

            for (let name in cart) {
                const item = cart[name];
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const div = document.createElement("div");
                div.className = "cart-item";
                div.innerHTML = `
      <img src="${item.img}" alt="${name}" />
      <div class="item-details">
        <strong>${name}</strong><br />
        $${item.price} x ${item.quantity} = $${itemTotal}
        <div class="quantity-controls">
          <button onclick="changeQuantity('${name}', -1)">-</button>
          <button disabled>${item.quantity}</button>
          <button onclick="changeQuantity('${name}', 1)">+</button>
        </div>
      </div>
      <span class="remove-btn" onclick="removeItem('${name}')">üóëÔ∏è</span>
    `;
                cartItems.appendChild(div);
            }

            cartTotal.innerText = total > 0 ? `Total: $${total}` : "Cart is empty";

            // ‚úÖ Update notification badge
            updateCartCount();
        }
    </script>
</body>

</html>
