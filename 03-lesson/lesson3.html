<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<body>
    <!-- Direct Child Combinator -->
    <ul class="menu">
        <li>Item 1</li>
        <li>Item 2
          <ul>
            <li>Subitem 1</li>
            <li>Subitem 2</li>
          </ul>
        </li>
        <li>Item 3</li>
      </ul>
      
      <div class="container">
        <p class="text">This is a paragraph inside the container.</p>
        <div class="inner">
          <p class="text">This is another paragraph inside the inner div.</p>
        </div>
      </div>
      
</body>
</html>
