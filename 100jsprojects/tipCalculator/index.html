<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex items-center justify-center gap-10 h-screen">
        <div class="bg-white shadow-xl py-4 px-2 rounded">
            <h1 class="text-2xl text-center">Tip Calculator</h1>
            <p class="my-2">
                Enter the bill amount and tip percentage to calculate the total.
            </p>
            <div class="form-control px-2 my-2">
                <label class="my-2">Bill Amount</label>
                <input id="billAmount" type="text" class="w-full rounded py-2 px-2 outline-none border border-[#ccc]" />
            </div>
            <div class="form-control px-2 mb-2">
                <label class="mb-2">Tip percentage</label>
                <input id="tipPercantage" type="text" class="w-full rounded py-2 px-2 outline-none border border-[#ccc]" />
            </div>
            <button id="btnCal" class="bg-green-500 cursor-pointer hover:bg-green-600 py-2 text-center text-white w-full">
          Calculate
        </button>
            <p id="total">
                Total:
                <span id="resultTotal"></span>
            </p>
        </div>
    </div>
    <script>
        const bill = document.getElementById("billAmount"),
            tipParc = document.getElementById("tipPercantage"),
            resultTotal = document.getElementById("resultTotal"),
            btnCal = document.getElementById("btnCal");
        btnCal.addEventListener("click", () => {
            const billValue = parseFloat(bill.value),
                tipValue = parseFloat(tipParc.value);
            if (isNaN(billValue) || isNaN(tipValue)) {
                resultTotal.innerText = "enter valid value";
                return;
            }
            if (billValue < 0 || tipValue < 0) {
                resultTotal.textContent = "value can't be negative";
                return;
            }
            const totalValue = billValue * (1 + tipValue / 100);
            resultTotal.textContent = totalValue.toFixed(2);
            return;
        });
    </script>
</body>

</html>
