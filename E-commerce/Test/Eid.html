<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eid al-Adha Fireworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding:0;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #1e3a8a, #000);
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        h1 {
            z-index: 10;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white text-center relative">
    <h1 class="text-4xl md:text-6xl font-bold z-10 animate-pulse">ðŸŒ™ Eid al-Adha Mubarak ðŸŒ™</h1>
    <canvas id="fireworks"></canvas>
    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const particles = [];

        function createFirework(x, y) {
            const count = 100;
            for (let i = 0; i < count; i++) {
                particles.push({
                    x,
                    y,
                    angle: Math.random() * 2 * Math.PI,
                    speed: Math.random() * 5 + 1,
                    radius: 2,
                    alpha: 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                });
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.alpha -= 0.01;

                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.alpha;
                ctx.fill();
            }

            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        function launchFireworks() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            createFirework(x, y);
        }

        setInterval(launchFireworks, 800);
        animate();
    </script>
</body>

</html>
