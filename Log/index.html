<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form || tailwindcss</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="max-w-7xl bg-gradient-to-r from-blue-400 to-purple-500 h-screen">
        <div class="flex sm:items-center h-screen m-auto">
            <div class="bg-white mx-auto rounded-xl py-20 px-10 sm:p-20 shadow-xl">
                <form action="#" post="submit">
                    <h1 class="text-center">Create an Account</h1>
                    <div class="mb-3 w-full sm:px-2">
                        <label class="mb-2">Username</label>
                        <input type="text" placeholder="enter your username" class="py-2 px-1 border border-[#ccc] outline-none rounded w-full" />
                    </div>
                    <div class="mb-3 w-full sm:px-2">
                        <label class="mb-2">Email</label>
                        <input type="email" placeholder="enter email" class="py-2 px-1 border border-[#ccc] outline-none rounded w-full" />
                    </div>
                    <div class="mb-3 w-full sm:px-2">
                        <label class="mb-2">Password</label>
                        <input type="password" placeholder="enter password" required minlength="6" class="py-2 px-1 border border-[#ccc] valid:border-green-500 invalid:border-red-500 outline-none rounded w-full" />
                    </div>
                    <div class="mb-3 w-full sm:px-2">
                        <label class="mb-2">confirmed Password</label>
                        <input type="password" required minlength="6" placeholder="confirm password" class="py-2 px-1 border border-[#ccc] valid:border-green-500 invalid:border-red-500 outline-none rounded w-full" />
                    </div>
                    <button type="submit" class="py-2 px-1 px-3 w-full text-center text-white bg-blue-500 hover:bg-blue-400 rounded">
              Register
            </button>
                    <p class="my-2">
                        Already Have an account?
                        <a href="#" class="text-blue-500">sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
