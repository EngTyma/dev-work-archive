<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
</head>
<style>
    .container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        grid-template-areas: "header header header header header" "nav main main main aside" "nav main main main aside" "footer footer footer footer footer";
        grid-gap: 10px;
        padding: 10px;
        height: 100vh;
    }
    
    header {
        grid-area: header;
        text-align: center;
    }
    
    nav {
        grid-area: nav;
        grid-template-rows: repeat(2, 1fr);
    }
    
    ul {
        list-style: none;
        display: block;
    }
    
    main {
        grid-area: main;
    }
    
    aside {
        grid-area: aside;
    }
    
    footer {
        grid-area: footer;
    }
</style>

<body>
    <div class="container">
        <header>
            <h1>Hello World</h1>
        </header>
        <Nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </Nav>
        <main>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, voluptate.</p>
        </main>
        <aside>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, voluptate.</p>
        </aside>
        <footer>
            <p>&copf; 2024 Zero To Full Stack</p>

        </footer>
    </div>
</body>

</html>
