<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
		font-family: 'Times New Roman', Times, serif;
		font-size: 1rem;
	}
	.container {
		background-color: dodgerblue;
		color: white;

	}
ul, li, a{
	display: flex;
	justify-content: flex-end;
text-decoration: none;
color: white;
	padding: 5px;
cursor: pointer;
}
a{
	background-color: #4CAF50;
	border-radius: 4px;

}
a:hover{
	background-color: #67de6b;
}
.container-hero{
	background-image: url("https://i.pinimg.com/474x/4a/8d/11/4a8d115b98f4a541af0a6978df41b474.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: scroll;
	background-position: center;
	height: 100vh;

}
.container-hero, h1, p{
	display: block;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	height: 100vh;
	color: white;
	font-size: 2rem;
	
}
.hero{
	display: flex;
	flex-direction: column;
	color: #4CAF50;
}
</style>
<body>
	<div class="container">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</div>
	<div class="container-hero">
		<h1>Welcome To Our webiste</h1>
		<p>Lorem ipsum dolor sit amet.</p>
	</div>

	<div class="hero">
		<h1>Welcome To Our webiste</h1>
		<p>Lorem ipsum dolor sit amet.</p>
		
	</div>
</body>
</html>
