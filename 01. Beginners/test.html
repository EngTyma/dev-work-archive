<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
   <style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Times New Roman', Times, serif;
        font-size: 1rem;
    }
    div{
        background-color: rgba(30, 143, 255, 0.826);
       justify-content: flex-start;
       color: white;
    }
   
    ul ,li,a{
        list-style-type: none;
        text-decoration: none;
        display: flex;
        padding: 10px;
        color: white;
        justify-content: flex-end;
        text-align: center;
    
    }

    a{
        background-color: dodgerblue;
        border-radius: 5px;
       
    }

    a:hover{
        background-color: rgba(0, 0, 0, 0.568);
        cursor: pointer;
        
    }
    .home{
        background-image: linear-gradient(rgba(0, 0, 255, 0.228),rgba(0, 128, 0, 0.242)), url("img/back.png");
        height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: scroll;

    }
  
    img {
  position: absolute;
  left: 50%;
  top: 100%;
  transform: translate(-50%, -50%);
  border-radius:50% ;
}
.image-container {
  text-align: center;
}
   </style>
</head>
<body>
    <!-- /**
     * Navigation menu container
     * 
     * Contains the navigation menu items
     */ -->
    <div>
        <ul>
            <!-- /**
             * Navigation menu item
             * 
             * Example: Home link
             */ -->
            
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blogging</a></li>
        </ul>
    </div>

    <!-- /**
     * Home page container
     * 
     * This div is currently empty, but can be used to 
     * add content specific to the home page.
     */ -->
    <div class="home">
        <!-- Add home page content here -->
        <div class="image-container">
            <img src="https://i.pinimg.com/474x/96/d3/3f/96d33fd1ee160febe388e5d33adf6caa.jpg" alt="Image">
          </div>    </div>
</body>
</html>
