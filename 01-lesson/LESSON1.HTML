<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>master CSS Selectors </title>
</head>
<link rel="stylesheet" href="./css/style.css">
<style>
  a:link{
  background-color: yellow;

}

a:hover{
  background-color: dodgerblue;
  color: white;
  padding: 5px 10px;

  }
  link:active{
    background-color: orange;
  }
  a:visited{
    background-color: green;
    color:white;
  }
  button{
    padding: 5px 20px;
    background-color: blue;
    color: white;
    border: none;
    margin-left: 5px;
    border-radius: 5px;
  }
  button:hover{
    background-color: dodgerblue;
    padding: 5px 25px;
  }
</style>
<body>
    <h1>Heading 1</h1>
    <p>This text is purple (adjacent sibling).</p>
    <p>This text is orange (general sibling).</p>
  
    <h2>Heading 2</h2>
  
    <div>
      <p id="unique">This text is bold and red (child selector).</p>
      <span>
        <p class="highlight">This text is highlighted and green (descendant selector).</p>
      </span>
      <input type="text" placeholder="Text input">
      <input type="password" placeholder="Password input">
    </div>
  
    <p>This text is blue (type selector).</p>

<!-- //psuado class Selectors -->

<a href="https://www.google.com/">google</a><button>click

</button>
</body>
</html>
