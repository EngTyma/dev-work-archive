nav {

}

nav ul li {
    margin: 0; /* Remove default margin */
}

nav ul li a {
    padding: 10px 15px;
    display: flex;
    align-items: center; /* Center content vertically */
    text-decoration: none; /* Remove underline from links */
    color: white; /* Set text color */
}

nav ul li a:hover {
    background-color: #575757; /* Darker background on hover */
