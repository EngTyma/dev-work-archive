<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex items-center justify-center h-screen">
        <div class="py-10 mx-auto">
            <h1 class="text-3xl text-center py-3">counter</h1>
            <p class="text-3xl text-center py-4 font-semibold" id="counterOutput">
                0
            </p>
            <div class="flex items-center gap-5">
                <button id="btnDecrease" class="border-2 cursor-pointer border-black px-2 rounded">
            Decrease
          </button>
                <button id="btnReset" class="border-2 cursor-pointer border-black px-4 rounded">
            Reset
          </button>
                <button id="btnIncrease" class="border-2 cursor-pointer border-black px-2 rounded">
            Increase
          </button>
            </div>
        </div>
    </div>

    <script>
        const btnDecrease = document.getElementById("btnDecrease");
        const btnReset = document.getElementById("btnReset");
        const btnIncrease = document.getElementById("btnIncrease");
        const counterOutput = document.getElementById("counterOutput");
        let counter = 0;

        btnIncrease.addEventListener("click", () => {
            counter++;
            counterOutput.innerText = counter;
        });

        btnDecrease.addEventListener("click", () => {
            counter--;
            counterOutput.innerText = counter;
        });
        btnReset.addEventListener("click", () => {
            counterOutput.innerText = "0";
        });
    </script>
</body>

</html>
