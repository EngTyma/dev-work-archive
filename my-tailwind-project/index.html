<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Shapes Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Custom shapes */

      @layer utilities {
        .clip-path-wave {
          clip-path: polygon(0 0, 100% 0, 100% 75%, 50% 100%, 0 75%);
        }
        .clip-path-blob {
          clip-path: path(
            "M41.9,-61C53.4,-52.4,60.9,-38.8,66.1,-24.2C71.4,-9.6,74.4,6,69.7,19.7C64.9,33.4,52.5,45.3,38.4,54.8C24.2,64.4,8.3,71.7,-6.8,75.3C-21.8,78.8,-36.1,78.6,-47.9,70.9C-59.7,63.2,-68.9,48,-73.6,32C-78.3,16,-78.6,0.2,-76,-15.7C-73.4,-31.6,-67.9,-47.7,-56.4,-56.7C-44.8,-65.7,-27.3,-67.7,-10.5,-66.2C6.4,-64.8,12.8,-59.7,41.9,-61Z"
          );
        }
      }

      .clip-curve {
        clip-path: ellipse(85% 60% at 60% 0%);
      }
    </style>
  </head>

  <body class="bg-gray-100 min-h-screen p-10">
    <div
      class="relative w-full bg-[#0f1023] text-white pt-32 pb-32 overflow-hidden"
    >
      <div class="absolute inset-0 bg-[#0f1023] clip-wave"></div>

      <div class="relative z-10 pl-10">
        <h1 class="text-5xl font-bold">Are you hungry?</h1>
        <p class="mt-4 text-lg opacity-80">Order your food easily</p>
      </div>
    </div>

    <style>
      .clip-wave {
        clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 85%, 40% 70%, 0 85%);
      }
    </style>

    <h1 class="text-3xl font-bold mb-6">Tailwind CSS Shapes Showcase</h1>

    <!-- Row 1: Basic Shapes -->
    <div class="grid grid-cols-3 gap-6 mb-10">
      <!-- Circle -->
      <div class="w-32 h-32 bg-blue-500 rounded-full mx-auto"></div>

      <!-- Square -->
      <div class="w-32 h-32 bg-red-500 mx-auto"></div>

      <!-- Oval -->
      <div class="w-40 h-24 bg-green-500 rounded-full mx-auto"></div>
    </div>

    <!-- Row 2: Curves -->
    <div class="grid grid-cols-2 gap-6 mb-10">
      <!-- Soft curve top -->
      <div class="w-full h-40 bg-purple-500 rounded-t-[50px]"></div>

      <!-- Soft curve full box -->
      <div class="w-full h-40 bg-orange-500 rounded-3xl"></div>
    </div>

    <!-- Row 3: Wave + Blob -->
    <div class="grid grid-cols-2 gap-6 mb-10">
      <!-- Wave Shape -->
      <div class="bg-blue-600 h-40 clip-path-wave"></div>

      <!-- Blob Shape -->
      <div class="w-60 h-60 bg-pink-500 clip-path-blob mx-auto"></div>
    </div>

    <!-- Row 4: Gradient + Glassmorphism -->
    <div class="grid grid-cols-2 gap-6">
      <!-- Gradient -->
      <div
        class="w-full h-40 bg-gradient-to-r from-purple-500 via-pink-400 to-yellow-400 rounded-xl"
      ></div>

      <!-- Glassmorphism -->
      <div
        class="backdrop-blur-xl bg-white/20 border border-white/30 p-10 rounded-2xl shadow-lg"
      >
        <p class="text-gray-800 font-semibold">Glassmorphism Card</p>
      </div>
    </div>
    <div class="relative w-full h-[450px] bg-green-500 overflow-hidden">
      <div class="absolute inset-0 bg-green-500 clip-curve"></div>

      <h1 class="absolute top-20 left-10 text-4xl font-bold text-white">
        Fresh Vegetables & Fruits
      </h1>
    </div>
  </body>
</html>
