<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>note</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- /* add not button */ -->
    <div class="fixed right-2 top-2">
      <button
        id="btnAdd"
        class="bg-blue-500 cursor-pointer text-white rounded px-4 py-2"
      >
        <i class="bi bi-plus"></i>
        Add note
      </button>
    </div>

    <!-- /* main container */ -->
    <div
      class="container hidden flex py-40 justify-center flex-wrap items-center gap-6"
    ></div>

    <div class="template hidden">
      <div class="flex justify-center items-center gap-6 space-x-2">
        <div class="bg-white shadow-xl rounded w-72 h-72">
          <div class="bg-blue-500 w-full h-10">
            <div
              class="bg-blue-500 cursor-pointer w-full h-10 flex justify-end items-center gap-4 text-white px-4 rounded-t-lg"
            >
              <button class="edit-btn cursor-pointer">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="delete-btn cursor-pointer">
                <i class="bi bi-trash3"></i>
              </button>
            </div>
          </div>
          <div class="relative overflow-hidden">
            <textarea
              id="textArea"
              class="w-full h-60 px-2 py-1 outline-none"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script>
      const container = document.querySelector(".container");
      const template = document.querySelector(".template");
      const btnAdd = document.getElementById("btnAdd");
      btnAdd.addEventListener("click", () => {
        const newNote = template.firstElementChild.cloneNode(true);
        container.classList.remove("hidden");
        const btnEdit = newNote.querySelector(".edit-btn");
        const btnDelete = newNote.querySelector(".delete-btn");
        const textArea = newNote.querySelector("#textArea");
        btnDelete.addEventListener("click", () => {
          newNote.remove();
        });
        btnEdit.addEventListener("click", () => {
          textArea.disabled = !textArea.disabled;
        });
        container.appendChild(newNote);
      });
    </script>
  </body>
</html>
