<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100">
    <!-- Add Note Button -->
    <div class="fixed top-2 right-2 p-4 z-50">
      <button
        id="btnAdd"
        class="bg-blue-700 text-white cursor-pointer py-2 px-5 rounded-lg flex items-center gap-2"
      >
        <i class="bi bi-plus"></i>
        Add Note
      </button>
    </div>

    <!-- Container for all notes -->
    <div
      id="container"
      class="flex flex-wrap p-4 gap-4 justify-center mt-16"
    ></div>

    <!-- Template card (hidden) -->
    <div id="template" class="hidden">
      <div class="w-72 h-72 bg-white shadow-lg flex flex-col rounded-lg">
        <!-- Header -->
        <div
          class="bg-blue-500 cursor-pointer w-full h-10 flex justify-end items-center gap-4 text-white px-4 rounded-t-lg"
        >
          <button class="edit-btn cursor-pointer">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="delete-btn cursor-pointer">
            <i class="bi bi-trash3"></i>
          </button>
        </div>

        <!-- Textarea fills the remaining space -->
        <div class="flex-1 px-2 py-3">
          <textarea
            class="w-full h-full outline-none resize-none bg-white"
          ></textarea>
        </div>
      </div>
    </div>

    <script>
      const btnAdd = document.getElementById("btnAdd");
      const template = document.getElementById("template");
      const container = document.getElementById("container");

      btnAdd.addEventListener("click", () => {
        // Clone the template
        const newCard = template.firstElementChild.cloneNode(true);

        // Select buttons and textarea inside the new card
        const editBtn = newCard.querySelector(".edit-btn");
        const deleteBtn = newCard.querySelector(".delete-btn");
        const textarea = newCard.querySelector("textarea");

        // Edit button: toggle disabled
        editBtn.addEventListener("click", () => {
          textarea.disabled = !textarea.disabled;

          // Optional: change background when disabled
          if (textarea.disabled) {
            textarea.classList.add("bg-gray-200");
          } else {
            textarea.classList.remove("bg-gray-200");
          }
        });

        // Delete button: remove card
        deleteBtn.addEventListener("click", () => {
          newCard.remove();
        });

        // Append new card to container
        container.appendChild(newCard);
      });
    </script>
  </body>
</html>
