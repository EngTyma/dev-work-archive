<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gradient-to-l from-[#3582d0] via-[#97c2dd] to-[#0137bd]">
    <div class="py-20 mx-auto flex items-center justify-center h-screen">
      <div class="bg-white/20 rounded-lg shadow-xl w-72 h-100">
        <!-- <div class="bg-white/20 rounded-lg shadow-xl w-64 h-100 max-w-sm "> -->
        <input
          type="text"
          readonly
          class="outline-none border border-[#ccc] py-6 w-full text-white text-right w-full shadow inset-0 mb-3"
          id="result"
        />
        <div class="grid grid-cols-4 gap-2 overflow-hidden">
          <button
            id="btnAc"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            Ac
          </button>
          <button
            id="btnAddPlus"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            + -
          </button>
          <button
            id="btn"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            %
          </button>
          <button
            id="btnModule"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            %
          </button>
          <button
            id="btnAC"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            AC
          </button>
          <button
            id="btnEight"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            8
          </button>
          <button
            id="btnNine"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            9
          </button>
          <button
            id="btnDivide"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            /
          </button>
          <button
            id="btnFour"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            4
          </button>
          <button
            id="btnFive"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            5
          </button>
          <button
            id="btnSix"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            6
          </button>
          <button
            id="btnDivide"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            *
          </button>
          <button
            id="btnOne"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            1
          </button>
          <button
            id="btnTwo"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            2
          </button>
          <button
            id="btnThree"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            3
          </button>
          <button
            id="btnSubtract"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            -
          </button>
          <button
            id="btnZero"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            0
          </button>
          <button
            id="btnFract"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            .
          </button>
          <button
            id="btnAdd"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            +
          </button>
          <button
            id="btnEqual"
            class="text-white w-full cursor-pointer shadow-xl rounded mx-auto px-2 py-4 bg-blue-300"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
