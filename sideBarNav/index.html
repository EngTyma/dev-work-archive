<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div class="fixed top-10 right-10 text-2xl">
      <button id="active" class="cursor-pointer">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <aside class="aside hidden fixed top-0 left-0 w-64 h-full shadow-lg py-6">
      <div class="flex items-center px-3 justify-between space-x-2">
        <h1>
          Korodhso
          <span class="text-green-800">Aqoon</span>
        </h1>
        <i class="bi bi-x text-xl"></i>
      </div>
      <ul class="space-y-4 mt-8 text-2xl">
        <li class="hover:bg-green-500 hover:text-white capitalize">
          <a href="#" class="ms-5">home</a>
        </li>
        <li class="hover:bg-green-500 hover:text-white capitalize">
          <a href="#" class="ms-5">About</a>
        </li>
        <li class="hover:bg-green-500 hover:text-white capitalize">
          <a href="#" class="ms-5">Courses</a>
        </li>
        <li class="hover:bg-green-500 hover:text-white capitalize">
          <a href="#" class="ms-5">Contact</a>
        </li>
        <li class="hover:bg-green-500 hover:text-white capitalize">
          <a href="#" class="ms-5">Account</a>
        </li>
      </ul>
    </aside>
    <script>
      const active = document.getElementById("active");
      const aside = document.querySelector(".aside");
      active.addEventListener("click", () => {
        aside.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
