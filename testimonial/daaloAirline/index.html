<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daalo airline</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <!-- /* daalo airline */ -->
    <nav class="py-10 ms-auto border-b-[#ccc] shadow">
      <div class="bg-white flex justify-between items-center max-w-7xl">
        <!-- /* logo deign */ -->
        <div class="flex items-center">
          <i
            class="bi bi-airplane-fill text-2xl ms-5 rotate-[90deg] text-blue-500"
          ></i>
          <a
            href="#"
            class="hidden sm:block text-xl text-start ms-1 font-semibold"
          >
            <span>daalo airline</span>
          </a>
        </div>
        <!-- nav items -->
        <div class="text-center">
          <a
            href="#"
            class="capitalize mx-2 cursor-pointer text-xl hover:text-blue-500"
          >
            home
          </a>
          <a
            href="#"
            class="capitalize mx-2 cursor-pointer text-xl hover:text-blue-500"
          >
            flight
          </a>
          <a
            href="#"
            class="capitalize mx-2 cursor-pointer text-xl hover:text-blue-500"
          >
            hotels
          </a>
          <a
            href="#"
            class="capitalize mx-2 cursor-pointer text-xl hover:text-blue-500"
          >
            packages
          </a>
          <a
            href="#"
            class="capitalize mx-2 cursor-pointer text-xl hover:text-blue-500"
          >
            deals
          </a>
        </div>
        <div class="flex items-center mx-2 space-x-5">
          <i class="bi bi-person-circle text-blue-500 cursor-pointer"></i>
          <button
            class="cursor-pointer rounded py-2 px-4 bg-blue-500 text-white"
          >
            Sign in
          </button>
        </div>
      </div>
    </nav>

    <!-- /* hero section */ -->
    <section class="ms-auto">
      <div class="relative w-full">
        <video
          src="img/video-bg.mp4"
          class="absolute w-full object-cover"
          autoplay
          loop
          muted
          playsinline
        ></video>
        <!-- Overlay (dark layer for text readability) -->
        <div class="absolute w-full h-full bg-black/50 h-screen"></div>
        <div
          class="relative z-10 flex flex-col items-center justify-center py-20 h-full text-center text-white px-10"
        >
          <h1 class="text-5xl text-center mb-4">Find Your Perfect Flight</h1>
          <p class="text-2xl">
            Discover amazing destinations at the best prices with Daalo airline
          </p>
          <div>
            <form action="#">
              <div>
                <label>From</label>
                <input type="text" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
