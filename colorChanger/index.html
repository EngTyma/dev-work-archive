<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color changer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="text-center flex items-center text-3xl">
        <button id="btncolorChanger" class="bg-blue-500 py-2 px-4 rounded cursor-pointer">
        color changer
      </button>
    </div>
    <script>
        const btn = document.getElementById("btncolorChanger");

        btn.addEventListener("click", () => {
            const hex = "0123456789ABCDEF";
            let color = "#";

            for (let i = 0; i < 6; i++) {
                // pick random number 0-15
                const randomIndex = Math.floor(Math.random() * 16);

                // get the character at that index
                color += hex[randomIndex];
            }

            document.body.style.backgroundColor = color;
        });
    </script>
</body>

</html>
